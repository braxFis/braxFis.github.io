<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Emojis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #message-box {
      width: 100%;
      height: 60px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #emoji-button {
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
    }
    #chat-box {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .user-message {
      background-color: #d1ffd1;
    }
    .received-message {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-box"></div>
  <textarea id="message-box" placeholder="Type a message..."></textarea>
  <button id="emoji-button">ðŸ˜Š</button>
  <button id="send-button">Send</button>
</div>

<script src="/js/functions/emoji.js"></script>

</body>
</html>
