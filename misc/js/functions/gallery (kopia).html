<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Rotator</title>
    <style>
        .gallery-container {
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .image-container {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .control-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="image-container">
        <img id="galleryImage" src="https://via.placeholder.com/600x300?text=Image+1" alt="Gallery" class="gallery-image">
    </div>
    <div class="controls">
        <button onclick="prevImage()" class="control-button">&lt; Prev</button>
        <button onclick="nextImage()" class="control-button">Next &gt;</button>
    </div>
</div>

<script src="/js/functions/gallery.js"></script>

</body>
</html>
