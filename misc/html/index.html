<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/gallery.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/side.css">
  <link rel="stylesheet" href="../css/style2.css">
  <link rel="stylesheet" href="../css/fix.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../icon.png">

  <link rel="manifest" href="../site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<!--Load the navigational menu -->
<div id="topMenu"></div>
<!-- Load the search bar -->
<div id="search"></div>

<!--Load the gallery rotator -->
<div class="gallery-container">
  <div class="image-container">
    <img id="galleryImage" src="" alt="" class="gallery-image" width="600" height="600">
  </div>
  <div class="controls">
    <button onclick="prevImage()" class="control-button">&lt; Prev</button>
    <button onclick="nextImage()" class="control-button">Next &gt;</button>
  </div>
</div>

<!-- Load the sidebar -->
<div id="menu"></div>

<!-- Load the main content -->

<div id="container">
  <div id="main-content">
    <div id="games"></div>
    <button id="nextBtn">Load More</button>
  </div>

  <!-- Load the tabs -->
  <div id="tabs-column">
    <div class="tab-nav">
      <div class="tab-item active" onclick="showTab('tba', this)">To Be Announced</div>
      <div class="tab-item" onclick="showTab('metacritic', this)">Top Rated</div>
    </div>

    <div id="tabContent">
      <div id="tba" class="tab-panel"></div>
      <div id="metacritic" class="tab-panel" style="display: none;"></div>
    </div>
  </div>
</div>

<!-- Load the footer -->
<div id="footer"></div>

<!-- Add your site or application content here -->
<script src="/js/search.js"></script>
<script src="/js/parts/main.js"></script>
<script src="/js/parts/footer.js"></script>
<script src="/js/parts/menu.js"></script>
<script src="/js/parts/side.js"></script>
<script src="/js/functions/gallery.js"></script>
<script src="/js/top10Mini.js"></script>
</body>
</html>
